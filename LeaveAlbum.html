    <h1>Leave</h1>
    <p>
        《Leave》是孙燕姿的第四张华语专辑，于2002年5月21日由台湾华纳音乐发行。<br>
        专辑仅在预购阶段，便在台湾地区创造一周卖出6万张的惊人纪录，发片首日销量便已突破15万张。<br>
        这张专辑特别收录了中英两个版本的《一起走到》（We Will Get There），这是2002年新加坡国庆庆典“歌唱新加坡”（Sing Singapore）的主题歌。<br>
        这张专辑在2002年获得IFPI香港会所颁布IFPI香港唱片销量大奖中年度十大华语专辑销售榜的一席。
    </p>
