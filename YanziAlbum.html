    <p>
        "孙燕姿"是孙燕姿的第一张中文专辑，发行于2000年6月9日。<br>
        演唱者孙燕姿，由李偲菘，李伟菘，包小松，包小柏担任制作人，共收录10首歌曲。<br>
        孙燕姿凭借该专辑获得第十二届台湾金曲奖最佳新人奖项。专辑主打歌曲《天黑黑》获得第一届音乐风云榜港台年度十大金曲。<br>
