    <h1>我要的幸福</h1>
    <p>
        《我要的幸福》是孙燕姿的第二张专辑，发行于2000年12月7日。该专辑由李偲菘、李伟菘、包小柏、陈晓娟与薛忠铭连手制作，共收录12首歌曲。<br>
        2001年，孙燕姿凭借该专辑入围第12届台湾金曲奖“最佳国语女歌手奖”。同年，该专辑获得第8届新加坡金曲奖“最佳唱片制作奖”和“年度最畅销专辑奖”。<br>
